    <style>

  <body>
    <div class="container">
      <h1>ğŸµ MP4 â†’ MP3</h1>
      <p class="subtitle">çº¯æœ¬åœ°è½¬æ¢ï¼Œæ–‡ä»¶ä¸ä¸Šä¼ åˆ°æœåŠ¡å™¨</p>
      
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ğŸ“</div>
        <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ MP4 æ–‡ä»¶åˆ°è¿™é‡Œ</div>
      </div>
      
      <input type="file" id="fileInput" accept="video/mp4,video/*" />
      
      <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
      </div>
      
      <button id="convertBtn" disabled>é€‰æ‹©æ–‡ä»¶å¼€å§‹è½¬æ¢</button>
      
      <div class="progress" id="progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>
      </div>
      
      <div class="success" id="success">
        âœ“ è½¬æ¢æˆåŠŸï¼æ–‡ä»¶å·²ä¸‹è½½
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script>
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const convertBtn = document.getElementById('convertBtn');
      const fileInfo = document.getElementById('fileInfo');
      const fileName = document.getElementById('fileName');
      const fileSize = document.getElementById('fileSize');
      const progress = document.getElementById('progress');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const success = document.getElementById('success');
      
      let selectedFile = null;

      // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
      uploadArea.addEventListener('click', () => {
        fileInput.click();
      });

      // æ‹–æ‹½ç›¸å…³äº‹ä»¶
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFileSelect(files[0]);
        }
      });

      // æ–‡ä»¶é€‰æ‹©
      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files[0]);
        }
      });

      function handleFileSelect(file) {
        selectedFile = file;
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.classList.add('show');
        convertBtn.disabled = false;
        convertBtn.textContent = 'å¼€å§‹è½¬æ¢';
        success.classList.remove('show');
      }

      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
      }

      function updateProgress(percent, text) {
        progress.classList.add('show');
        progressFill.style.width = percent + '%';
        progressText.textContent = text;
      }

      // è½¬æ¢åŠŸèƒ½
      convertBtn.addEventListener('click', async () => {
        if (!selectedFile) {
          alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ª MP4 æ–‡ä»¶');
          return;
        }

        convertBtn.disabled = true;
        success.classList.remove('show');
        updateProgress(0, 'å‡†å¤‡ä¸­...');

        try {
          // 1. ç›´æ¥è¯»å–æ–‡ä»¶
          updateProgress(10, 'è¯»å–æ–‡ä»¶...');
          const arrayBuffer = await selectedFile.arrayBuffer();
          
          updateProgress(30, 'è§£ç éŸ³é¢‘æ•°æ®...');
          
          // 2. ä½¿ç”¨ Web Audio API è§£ç ï¼ˆæµè§ˆå™¨ä¼šè‡ªåŠ¨å¤„ç† MP4 å®¹å™¨å’Œ AAC è§£ç ï¼‰
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
          
          updateProgress(60, 'ç¼–ç ä¸º MP3...');
          
          // 3. è·å–éŸ³é¢‘é€šé“æ•°æ®
          const leftChannel = audioBuffer.getChannelData(0);
          const rightChannel = audioBuffer.numberOfChannels > 1 
            ? audioBuffer.getChannelData(1) 
            : leftChannel;
          
          // 4. è½¬æ¢ä¸º MP3
          const mp3Data = encodeToMp3Simple(leftChannel, rightChannel, audioBuffer.sampleRate);

          updateProgress(90, 'å‡†å¤‡ä¸‹è½½...');

          // 5. ä¸‹è½½æ–‡ä»¶
          const mp3Blob = new Blob(mp3Data, { type: 'audio/mpeg' });
          const downloadUrl = URL.createObjectURL(mp3Blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = selectedFile.name.replace(/\.[^.]+$/, '') + '.mp3';
          a.click();

          // æ¸…ç†
          URL.revokeObjectURL(downloadUrl);
          await audioContext.close();

          updateProgress(100, 'å®Œæˆï¼');
          success.classList.add('show');
          convertBtn.disabled = false;
          convertBtn.textContent = 'ç»§ç»­è½¬æ¢';

        } catch (error) {
          console.error('è½¬æ¢å¤±è´¥ï¼š', error);
          alert('è½¬æ¢å¤±è´¥ï¼š' + error.message + '\n\nå»ºè®®ï¼š\n1. ç¡®ä¿æ–‡ä»¶æ˜¯æœ‰æ•ˆçš„ MP4 è§†é¢‘\n2. æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åŒ…å«éŸ³é¢‘è½¨é“\n3. å°è¯•ä½¿ç”¨è¾ƒå°çš„æ–‡ä»¶æµ‹è¯•');
          convertBtn.disabled = false;
          progress.classList.remove('show');
        }
      });

      function encodeToMp3Simple(leftChannel, rightChannel, sampleRate) {
        const samples = leftChannel.length;
        const channels = 2;

        // è½¬æ¢ä¸º 16 ä½ PCM
        const leftPcm = new Int16Array(samples);
        const rightPcm = new Int16Array(samples);

        for (let i = 0; i < samples; i++) {
          leftPcm[i] = Math.max(-32768, Math.min(32767, leftChannel[i] * 32768));
          rightPcm[i] = Math.max(-32768, Math.min(32767, rightChannel[i] * 32768));
        }

        // ä½¿ç”¨ lamejs ç¼–ç 
        const mp3encoder = new lamejs.Mp3Encoder(channels, sampleRate, 128);
        const mp3Data = [];
        const sampleBlockSize = 1152;

        for (let i = 0; i < samples; i += sampleBlockSize) {
          const leftChunk = leftPcm.subarray(i, i + sampleBlockSize);
          const rightChunk = rightPcm.subarray(i, i + sampleBlockSize);
          const mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);
          if (mp3buf.length > 0) {
            mp3Data.push(mp3buf);
          }
        }

        const finalMp3buf = mp3encoder.flush();
        if (finalMp3buf.length > 0) {
          mp3Data.push(finalMp3buf);
        }

        return mp3Data;
      }
    </script>
